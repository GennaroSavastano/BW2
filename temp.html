<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello Slick</title>

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />

    <!-- Stile Personalizzato -->
    <style>
      body {
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .carousel-container {
        width: 90%;
        margin: auto;
        padding: 20px 0;
      }

      .carousel {
        display: flex;
      }

      .item {
        background: #1c1c1c;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
      }

      .item img {
        width: 100%;
        border-radius: 10px;
      }

      p {
        font-size: 16px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 1" />
          <p>Daily Mix 01</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 2" />
          <p>Daily Mix 02</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 3" />
          <p>Daily Mix 03</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 4" />
          <p>Daily Mix 04</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 5" />
          <p>Daily Mix 05</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 5" />
          <p>Daily Mix 06</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 5" />
          <p>Daily Mix 07</p>
        </div>
        <div class="item">
          <img src="https://via.placeholder.com/150" alt="Immagine 5" />
          <p>Daily Mix 08</p>
        </div>
      </div>
    </div>

    <!-- jQuery e Slick -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <!-- Inizializzazione Slick -->
    <script>
      $(".carousel").slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true,
            },
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ],
      });
    </script>
  </body>
</html>
