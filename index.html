<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Team 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body class="bg-black">
    <header>
      <nav>
        <div class="container-fluid h-100">
          <div class="row h-100 align-items-center">
            <div class="col-3 h-100 d-flex">
              <a class="navbar-brand" href="#">
                <i class="bi bi-spotify fs-2"></i>
              </a>
            </div>
            <div class="col-6 h-100 d-flex gap-2 justify-content-center align-items-center">
              <a class="nav-link active" aria-current="page" href="#">
                <span aria-hidden="true" class="home"
                  ><svg data-encore-id="icon" role="img" aria-hidden="true" class="svgicon" viewBox="0 0 24 24">
                    <path
                      d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                    ></path>
                  </svg>
                </span>
              </a>
              <form class="d-flex py-2 px-3 bg-dark rounded-pill" role="search">
                <button class="btn pe-2" type="submit"><i class="bi bi-search"></i></button>
                <input class="me-2" type="search" placeholder="Cosa vuoi ascoltare?" aria-label="Search" />
                <svg data-encore-id="icon" role="img" aria-hidden="true" class="svgicon ps-1" viewBox="0 0 24 24">
                  <path d="M15 15.5c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path>
                  <path
                    d="M1.513 9.37A1 1 0 0 1 2.291 9h19.418a1 1 0 0 1 .979 1.208l-2.339 11a1 1 0 0 1-.978.792H4.63a1 1 0 0 1-.978-.792l-2.339-11a1 1 0 0 1 .201-.837zM3.525 11l1.913 9h13.123l1.913-9H3.525zM4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4h-2V3H6v3H4V2z"
                  ></path>
                </svg>
              </form>
            </div>
            <div class="col-3 h-100 d-flex gap-2 justify-content-end">
              <a class="d-flex align-items-center" href="#"
                ><i class="bi bi-arrow-down-circle me-2"></i><span class="fs-8">Installa app</span></a
              >
              <a class="d-flex" href="#">
                <i class="bi bi-bell"></i>
                <i class="bi bi-bell-fill d-none"></i>
              </a>
              <div class="d-flex dropdown">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="user">G</span>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid h-100 px-2">
        <div class="row h-100 g-2">
          <div class="col-2 h-100">
            <div class="container-fluid bg-dark h-100 rounded"></div>
          </div>
          <div class="col-8 h-100">
            <div class="container-fluid bg-dark h-100 rounded"></div>
          </div>

          <div class="col-2 h-100">
            <div class="container-fluid bg-dark h-100 rounded"></div>
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 justify-content-center">
            <div class="controls">
              <button class="player-btn" type="button">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    class="svgplayer"
                    d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"

                  <path
                    class="svgplayer"
                    d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"
                  ></path>
                </svg>
              </button>
              <button class="player-btn prev-btn" type="button">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    class="svgplayer"
                    d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"
                  ></path>
                </svg>
              </button>
              <button class="player-btn play-pause" type="button">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
                  ></path>
                </svg>
              </button>
              <button class="player-btn next-btn" type="button">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    class="svgplayer"
                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
                  ></path>
                </svg>
              </button>
              <button class="player-btn" type="button">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon"
                  viewBox="0 0 16 16"
                >
                  <path
                    class="svgplayer"
                    d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"
                  ></path>
                </svg>
              </button>
            </div>
            <div class="song-duration">
              <div class="song-time">
                <div class="song-progress">
                  <audio src="music/Mulholland - King Canyon.mp3" class="audio"></audio>
                </div>
              </div>
              <div class="time">
                <span>0:00</span>
                <span>0:00</span>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
